<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>resetPassword</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card> 
    <ion-card-content>
      <form [formGroup]="resetForm" (ngSubmit)="reset()">
        <ion-item>
          <ion-label>Email:</ion-label>
          <ion-input formControlName="email" type="email"></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <ion-button type="submit" expand="full" color="secondary" (click)="reset()">Enviar por correo</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
